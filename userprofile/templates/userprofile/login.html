{% extends 'core/base.html' %}

{% block title%}Log in{% endblock %}


{% block content %}

    <h1 class="px-3">Log in</h1>

    <form method="post" action="." class="px-3">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl mt-4">Submit</button>
    </form>
{% endblock %}
