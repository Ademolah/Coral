<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} | Coral {% endblock %}</title>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="py-6 px-6 flex justify-between sm:w-640 md:w-768 bg-teal-500">
        <a href="#" class="text-white font-bold">Coral</a>

        <div class="space-x-4">
            <a href="{% url 'core:about' %}" class="text-white font-bold">About</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard:dashboard' %}" class="py-3 px-6 bg-teal-600 rounded-xl text-white font-bold">Dashboard</a>
                <a href="{% url 'leads:add_lead' %}" class="py-3 px-6 bg-teal-600 rounded-xl text-white font-bold">Add Leads</a>
                <a href="{% url 'userprofile:logout' %}" class="py-3 px-6 bg-red-800 rounded-xl text-white font-bold">Logout</a>
            {% else %}
                <a href="{% url 'userprofile:login' %}" class="py-3 px-6 bg-teal-600 rounded-xl text-white">Log in</a> 
                <a href="{% url 'userprofile:signup' %}" class="py-3 px-6 bg-teal-900 rounded-xl text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>

        {% block content%}
        {% endblock %}
    <footer class="py-8 text-center sm-640 md-768 mt-auto bg-gray-800">
        <p class="text-white ">Copyright (c) 2024 - Coral</p>
    </footer>
</body>
</html>
